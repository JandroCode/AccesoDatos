spring.application.name=democountries

# URL de la base de datos (ajusta el nombre y el puerto si es distinto)
spring.datasource.url=jdbc:mysql://localhost:3306/world?useSSL=false&serverTimezone=UTC

# Usuario y contraseña
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC (no siempre es necesario si usas Spring Boot 3+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto específico para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Opcional: mostrar las consultas por consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: estrategia de creación de tablas (puedes usar 'none' en producción)
spring.jpa.hibernate.ddl-auto=none

