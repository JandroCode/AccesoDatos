<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


        <div th:if="${username != null}">
            <h2>Usuario : <span th:text="${username}"></span></h2>
        </div>

        <div th:if="${email != null}">
            <h2>Email : <span th:text="${email}"></span></h2>
        </div>

        <div th:if="${edad != null}">
            <h2>Edad : <span th:text="${edad}"></span></h2>
        </div>


</body>
</html>
