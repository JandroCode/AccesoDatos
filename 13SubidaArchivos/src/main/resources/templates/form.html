<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

    <h1>Ejemplo de subida de archivos al servidor</h1>

    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
      <input type="file" name="file">

      <button type="submit">Subir archivo</button>

    </form>

</body>
</html>
