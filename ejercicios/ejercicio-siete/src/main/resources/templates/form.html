<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="@{/form}" th:object="${usuario}" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" autocomplete="off"><br>
        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
        <input type="text" name="edad" placeholder="edad" autocomplete="off"><br>
        <p th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></p>

        <button type="submit">Enviar</button>
    </form>

    <hr>

    <div th:if="${nombre != null && edad != null}">
        <p>Nombre : <span th:text="${nombre}"></span></p>
        <p>edad : <span th:text="${edad}"></span></p>

    </div>




</body>
</html>
