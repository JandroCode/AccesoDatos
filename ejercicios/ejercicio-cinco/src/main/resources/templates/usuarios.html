<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <ul th:each="usuario : ${usuarios}">
            <p>Ver datos de <span th:text="${usuario.username}"></span>
            <li>
                <a th:href="@{/obtener-parametros} + '?email=' + ${usuario.email}">
                    Email
                </a>  |

                <a th:href="@{/obtener-parametros} + '?edad=' + ${usuario.edad}">
                    Edad
                </a>
            </li>
            <hr>
        </ul>

        <br> <br> <br>

        <ul th:each="usuario : ${usuarios}">
            <p>Ver datos de <span th:text="${usuario.username}"></span>
            <li>

                <a th:href="@{/obtener-parametros(email=${usuario.email})}">
                    Email
                </a>  |

                <a th:href="@{/obtener-parametros(edad=${usuario.edad})}">
                    Edad
                </a>
            </li>
            <hr>
        </ul>

</body>
</html>
